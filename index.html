    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BeautySalon",
      "name": "PURE LUXE",
      "description": "Modernes Beauty-Studio für professionelle Behandlungen in Berlin",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Musterstraße 1",
        "addressLocality": "Berlin",
        "addressRegion": "Berlin",
        "postalCode": "10115",
        "addressCountry": "DE"
      },
      "openingHours": "Mo-Sa 10:00-18:00",
      "priceRange": "€€€"
    }
    </script>
  </head>
  <body>
    <div id="password-gate" style="position:fixed;top:0;left:0;width:100%;height:100%;background:white;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;">
      <h2 style="font-family:'Inter',sans-serif;margin-bottom:1rem;">Bitte Passwort eingeben</h2>
      <input id="passInput" type="password" placeholder="Passwort" style="padding:0.5rem 1rem;border:1px solid #ccc;border-radius:6px;font-size:1rem;">
      <button onclick="checkPass()" style="margin-top:1rem;padding:0.5rem 1rem;border:none;background-color:#4A331F;color:white;border-radius:6px;cursor:pointer;">Weiter</button>
      <p id="errorMsg" style="color:red;display:none;margin-top:0.5rem;">Falsches Passwort</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      const CORRECT_PASS = "PURE2025"; // <-- dein Passwort
      function checkPass() {
        const input = document.getElementById('passInput').value;
        if (input === CORRECT_PASS) {
          document.getElementById('password-gate').style.display = 'none';
          document.getElementById('root').style.display = 'block';
        } else {
          document.getElementById('errorMsg').style.display = 'block';
        }
      }
      document.getElementById('root').style.display = 'none';
    </script>
  </body>
</html>
